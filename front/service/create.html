<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AppService</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="../index.html">AppService</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cadastrar serviço</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="" class="form-label">Titulo</label>
                                <input type="text" name="titulo" class="form-control" id="titulo" aria-describedby="emailHelp">
                              </div>
                              <div class="col-md-12 mb-3">
                                <label for="" class="form-label">Descrição</label>
                                <textarea type="text" name="descricao" class="form-control" id="descricao"></textarea>
                              </div>
                              <div class="col-md-12 mb-3">
                                <label for="" class="form-label">Orçamento</label>
                                <input type="text" name="orcamento" class="form-control" id="orcamento">
                              </div>
                              <div class="col-md-12 mb-3">
                                <label for="" class="form-label">Data limite</label>
                                <input type="date" name="data_limite" class="form-control" id="data_limite">
                              </div>
                              <div class="col-md-12 mb-3">
                                <label for="" class="form-label">Situação</label>
                                <select name="situacao" class="form-control" id="situacao">
                                    <option value="">Selecione a opção</option>
                                    <option value="Aberto">Aberto</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                              </div>
                              <div class="col-md-12 mb-3">
                                  <button type="button" onclick="cadastrarServico(event);" class="btn btn-primary w-100">Submit</button>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    

        <script src="../static/js/scripts_cadastro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
